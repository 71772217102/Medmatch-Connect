<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - MedMatch Connect</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">MedMatch Connect</div>
        <div class="nav-links">
            <span id="userName"></span>
            <a href="#" onclick="logout()">Logout</a>
        </div>
    </nav>

    <div class="dashboard-container">
        <aside class="sidebar">
            <ul id="sidebarMenu">
                <!-- Dynamic based on role -->
            </ul>
        </aside>

        <main class="main-content">
            <div id="patientDashboard" style="display: none;">
                <h2>My Insurance Cases</h2>
                <button class="btn btn-primary" onclick="showCreateCase()">+ New Case</button>
                <div id="casesList"></div>
            </div>

            <div id="freelancerDashboard" style="display: none;">
                <h2>Available Cases</h2>
                <div id="availableCases"></div>
                <h2>My Assignments</h2>
                <div id="myAssignments"></div>
            </div>

            <div id="adminDashboard" style="display: none;">
                <h2>All Cases</h2>
                <div id="allCases"></div>
                <h2>All Users</h2>
                <div id="allUsers"></div>
            </div>
        </main>
    </div>

    <div id="createCaseModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Create New Case</h3>
            <form id="createCaseForm">
                <div class="form-group">
                    <label>Insurance Provider</label>
                    <input type="text" id="insuranceProvider" required>
                </div>
                <div class="form-group">
                    <label>Policy Number</label>
                    <input type="text" id="policyNumber" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label>Upload Document</label>
                    <input type="file" id="document" accept=".pdf,.jpg,.jpeg,.png">
                </div>
                <button type="submit" class="btn btn-primary">Submit Case</button>
            </form>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>
